  <div class="footer-container">
    <!-- Main Footer Content -->

      <!-- Brand Section -->
      <div class="footer-section brand-section">
        <h3 class="footer-brand">Task Manager</h3>
        <p class="footer-tagline">Your AI-powered productivity companion</p>
        <div class="social-links">
          <a href="https://github.com/PixieStack/task-management" 
             target="_blank" 
             rel="noopener noreferrer"
             class="social-link github"

            </svg>
          </a>
        </div>
      </div>

      <!-- Links Sections -->
      <div class="footer-section">
        <h4 class="footer-heading">Product</h4>
        <ul class="footer-links">
          <li *ngFor="let link of footerLinks.product">
            <a (click)="navigateToRoute(link)" class="footer-link clickable">{{ link.label }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-section">
        <h4 class="footer-heading">Support</h4>
        <ul class="footer-links">
          <li *ngFor="let link of footerLinks.support">
            <a (click)="navigateToRoute(link)" class="footer-link clickable">{{ link.label }}</a>
          </li>
        </ul>
      </div>

      <div class="footer-section">
        <h4 class="footer-heading">Legal</h4>
        <ul class="footer-links">
          <li *ngFor="let link of footerLinks.legal">
            <a (click)="navigateToRoute(link)" class="footer-link clickable">{{ link.label }}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="footer-bottom">
      <p class="copyright">
        &copy; {{ currentYear }} Task Manager. Built with ❤️ by 
        <a href="https://github.com/PixieStack/task-management"
           target="_blank"
           rel="noopener noreferrer"
           class="text-accent hover:text-white transition-colors duration-300">
          PixieStack
        </a>
      </p>
    </div>
  </div>
</footer>
